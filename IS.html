  <body>

    <div class="center">
        <h1>Ussama Mustafa - Illustrated Storybook Generation</h1>
        <h1 id="text-generation-model">Text Generation Model</h1>

        <iframe
          src="https://221hcefr652-496ff2e9c6d22116-7860-colab.googleusercontent.com"
          frameborder="0"
          width="850"
          height="550"
        ></iframe>
    </div>

    <div id="images">
        <h1>Generated images</h1>
    </div>

    <script>
      // Reference to your Firebase Storage
      var storageRef = storage.ref();

      // Get all images in your Firebase Storage
      storageRef.listAll().then(function(result) {
        result.items.forEach(function(imageRef) {
          // Get the download URL for each image
          imageRef.getDownloadURL().then(function(url) {
            // Create a container for each image
            var imageContainer = document.createElement("div");
            imageContainer.className = "image-container";

            // Create an <img> element for each image
            var img = document.createElement("img");
            img.src = url;
            imageContainer.appendChild(img);

            // Create a title for each image
            var title = document.createElement("h3");
            title.innerHTML = imageRef.name;
            imageContainer.appendChild(title);

            // Add the image and its title to the page
            document.getElementById("images").appendChild(imageContainer);
          });
        });
      });
    </script>
  </body>
